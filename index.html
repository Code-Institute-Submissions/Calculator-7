<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS style sheet link-->
    <link rel="stylesheet" href="assets/CSS/style.css">
    <!--Title-->
    <title>Calculator</title>
</head>
<!--The Header-->
    <header class="main">
        <h1 class="heading">Online Calculator</h1>
        <h4 class="heading2">Created for Educational purposes</h4>
        <!--Logo-->
        <div class="image">
        <image src="assets/Images/cal.png" alt="Logo">
        </div>
    </header>
    <hr>
<body>
    <!--Main Body-->
    <main class="calculator">
        <form>
            <input type="text" class="screen"> <!--Screen-->
        </form>

        <div class="buttons"> <!--Add / Substract / Multilication / division buttons-->
            <button type="button" class="btn btn-yellow" data-num="*">*</button>
            <button type="button" class="btn btn-yellow" data-num="/">/</button>
            <button type="button" class="btn btn-yellow" data-num="-">-</button>
            <button type="button" class="btn btn-yellow" data-num="+">+</button>

            <!--Number Buttons-->
            <button type="button" class="btn btn-grey" data-num="9">9</button>
            <button type="button" class="btn btn-grey" data-num="8">8</button>
            <button type="button" class="btn btn-grey" data-num="7">7</button>
            <button type="button" class="btn btn-grey" data-num="6">6</button>
            <button type="button" class="btn btn-grey" data-num="5">5</button>
            <button type="button" class="btn btn-grey" data-num="4">4</button>
            <button type="button" class="btn btn-grey" data-num="3">3</button>
            <button type="button" class="btn btn-grey" data-num="2">2</button>
            <button type="button" class="btn btn-grey" data-num="1">1</button>
            <button type="button" class="btn btn-grey" data-num="0">0</button>
            <button type="button" class="btn btn-grey" data-num=".">.</button>
            <!--Equal (=) and Clear Buttons-->
            <button type="button" class="btn-equal">=</button>
            <button type="button" class="btn btn-clear">C</button>
        </div>
    </main>
    <!--JavaScript Link-->
    <script src="assets/JavaScript/script.js"></script>
</body>
